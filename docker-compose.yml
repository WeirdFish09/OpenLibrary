version: "3.3"
services:
    db:
        image: postgres:11
        container_name: libdb
        ports:
            - 5433:5432
        environment:
            POSTGRES_PASSWORD: openlibrary
            POSTGRES_USER: openlibrary
            PGDATA : /var/lib/postgresql/data
        volumes:
            - data:/var/lib/postgresql/data
volumes: 
    data: 
        driver: local
